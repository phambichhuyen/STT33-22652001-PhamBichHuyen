    <section class="book">
      <div class="container">
        <h1 class="font-brand fw-bold">
          Book A Table
        </h1>

        <br>

        <div class="row row-cols-2 g-5">
          <!-- Thông tin -->
          <div class="col">
            <div class="d-flex flex-column gap-4">
              <!-- Name -->
              <input type="text" class="form-control text-dark" placeholder="Your Name">

              <!-- Phone -->
              <input type="text"
                oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');"
                class="form-control text-dark" placeholder="Phone Number">

              <!-- Email -->
              <input type="email" class="form-control text-dark" placeholder="Your Email">

              <!-- How many Person -->
              <select class="form-select" aria-label="How many persons?">
                <option selected>How many persons?</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
              </select>

              <!-- Date -->
              <input type="date" class="form-control text-dark">
            </div>
          </div>

          <!-- GG Map -->
          <div class="col">
            <iframe style="width: 100%; height: 100%; border:0; border-radius: 10px;" allowfullscreen="" loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5543.070477692093!2d106.69243571190033!3d10.769681821102662!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31752f17e126fe39%3A0xe2358388d6c917d5!2zQuG6v24gWGUgQnXDvXQgU8OgaSBHw7JuIC0gTMOqIExhaSAtIFBoxrDhu51uZyBQaOG6oW0gTmfFqSBMw6Nv!5e0!3m2!1svi!2s!4v1728310922630!5m2!1svi!2s"></iframe>
          </div>

          <div class="col-12">
            <li class="nav-item btn-custom rounded-pill py-2 px-5" style="width: fit-content; ">
              <a class="nav-link text-uppercase my-1 " href="#">Book Now</a>
            </li>
          </div>
        </div>
      </div>
    </section>



    <!-- Modal -->
    <div class="modal fade navbar-focus modal-lg" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
      tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="text-warning font-brand mb-0" id="staticBackdropLabel ">Order</h3>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <div class="modal-body">
            <!-- Phone -->
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Telephone</label>
              <input type="text" class="form-control rounded rounded-4"
                oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');">
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input type="email" class="form-control rounded rounded-4">
            </div>

            <!-- Checkbox -->
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
              <label class="form-check-label" for="flexCheckIndeterminate">
                Check me out
              </label>
            </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Order</button>
            <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
